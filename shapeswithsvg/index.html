<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Data visualization - D3.js</title>
</head>

<body>
  <svg width="960" height="500">
    <g transform="scale(1.5)">
      <circle cx="50" cy="50" r="40"></circle>
      <rect x="100" y="25" width="50" height="50"></rect>
      <circle cx="50" cy="150" r="40" fill="#6F2DBD"></circle>
      <rect x="100" y="125" width="50" height="50" fill="#A663CC"></rect>
      <g transform="translate(0,100)" fill="#B298DC" stroke="#000">
        <circle cx="50" cy="150" r="40" stroke-width="5"></circle>
        <rect x="100" y="125" width="50" height="50" fill="#B8D0EB"></rect>
      </g>

      <g class="lines" transform="translate(50,0)">
        <line x1="200" y1="20" x2="300" y2="280" stroke="#000" stroke-width="10"></line>
        <path fill="none" d="M300 280 L350 200 L400 250 L450 230">
        </path>
      </g>
    </g>
  </svg>
</body>

</html>
